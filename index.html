<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Cost Estimation | Shipmart</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("C:\Users\shubh\Downloads\shubh (2).jpg") ;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  body {
  background: url("shubh (2).jpg") no-repeat center center fixed;
  background-size: cover;
  }


  .container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 0px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    width: 400px;
    transition: transform 0.3s;
  }

  .container:hover {
    transform: scale(1.02);
  }

  h1, h2 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  input:focus, select:focus {
    border-color: #007BFF;
    outline: none;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  .small-btn {
    padding: 6px 12px;
    font-size: 13px;
    margin: 5px;
  }

  .switch-link {
    margin-top: 10px;
    text-align: center;
    cursor: pointer;
    color: #007BFF;
  }

  /* Shipping Page */
  #shippingPage {
    display: none;
    background-color: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 8px;
    width: 800px;
    max-height: 90vh;
    overflow-y: auto;
  }

  .search-bar {
    margin: 20px 0;
    display: flex;
    justify-content: center;
  }

  .search-bar input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
  }

  .search-bar button {
    border-radius: 0 4px 4px 0;
    background: #28a745;
    padding: 6px 10px;
  }

  .search-bar button:hover {
    background: #1e7e34;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  th {
    background: #007BFF;
    color: white;
  }

  tr:nth-child(even) {
    background: #f4f7fb;
  }

  .export-btn {
    background: #ff9800;
  }

  .export-btn:hover {
    background: #e68900;
  }

  .logout-btn {
    background: #dc3545;
  }

  .logout-btn:hover {
    background: #b52a37;
  }

  /* Center buttons row */
  .button-row {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }
</style>
</head>
<body>

<!-- Login Page -->
<div class="container" id="loginPage">
  <h1>üö¢ Shipmart Login</h1>
  <div class="form-group">
    <input type="text" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder="Password">
  </div>
  <div style="text-align:center;">
    <button onclick="loginUser()">Login</button>
  </div>
  <div class="switch-link" onclick="showRegister()">Create Account</div>
</div>

<!-- Register Page -->
<div class="container" id="registerPage" style="display:none;">
  <h1>üìù Create Account</h1>
  <div class="form-group">
    <input type="text" id="newUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" id="newPassword" placeholder="Password">
  </div>
  <div style="text-align:center;">
    <button onclick="registerUser()">Register</button>
  </div>
  <div class="switch-link" onclick="showLogin()">Back to Login</div>
</div>

<!-- Shipping Page -->
<div id="shippingPage">
  <h2>Welcome, <span id="userDisplay"></span> üëã</h2>
  <form onsubmit="return addShippingRecord()">
    <div class="form-group">
      <label for="city">Select City</label>
      <select id="city">
        <option value="">-- Choose City --</option>
        <option>Mumbai</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Dubai</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shippingFrom">Shipping From</label>
      <input type="text" id="shippingFrom" placeholder="Origin port/city">
    </div>
    <div class="form-group">
      <label for="shippingTo">Shipping To</label>
      <input type="text" id="shippingTo" placeholder="Destination port/city">
    </div>
    <div class="form-group">
      <label for="shippingDate">Shipping Date</label>
      <input type="date" id="shippingDate">
    </div>
    <div class="form-group">
      <label for="portInfo">Port Information</label>
      <input type="text" id="portInfo" placeholder="Port details">
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search shipments...">
      <button type="button" class="small-btn" onclick="filterRecords()">Search</button>
    </div>

    <!-- Submit & Export buttons in one row, centered -->
    <div class="button-row">
      <button type="submit" class="small-btn">Submit</button>
      <button type="button" class="export-btn small-btn" onclick="exportToCSV()">Export</button>
    </div>
  </form>

  <!-- Table -->
  <table id="recordsTable">
    <thead>
      <tr>
        <th>User</th>
        <th>City</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Port Info</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Logout button below table, centered -->
  <div style="text-align:center; margin-top:15px;">
    <button type="button" class="logout-btn small-btn" onclick="logout()">Logout</button>
  </div>
</div>

<script>
if(!localStorage.getItem('users')) localStorage.setItem('users','{}');
let currentUser = "";

function showRegister() {
  document.getElementById('loginPage').style.display='none';
  document.getElementById('registerPage').style.display='block';
}

function showLogin() {
  document.getElementById('registerPage').style.display='none';
  document.getElementById('loginPage').style.display='block';
}

function registerUser() {
  const username = document.getElementById('newUsername').value.trim();
  const password = document.getElementById('newPassword').value.trim();
  if(!username || !password){ alert("Fill all fields"); return; }
  let users = JSON.parse(localStorage.getItem('users'));
  if(users[username]) { alert("Username exists"); return; }
  users[username] = password;
  localStorage.setItem('users', JSON.stringify(users));
  alert("Account created successfully!");
  showLogin();
}

function loginUser() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  let users = JSON.parse(localStorage.getItem('users'));
  if(users[username] && users[username]===password){
    currentUser=username;
    localStorage.setItem('currentUser',username);
    document.getElementById('loginPage').style.display='none';
    document.getElementById('shippingPage').style.display='block';
    document.getElementById('userDisplay').textContent=username;
  } else alert("Invalid username or password");
}

function logout(){
  localStorage.removeItem('currentUser');
  location.reload();
}

window.onload = ()=>{
  localStorage.removeItem('currentUser');
  document.getElementById('loginPage').style.display='block';
  document.getElementById('registerPage').style.display='none';
  document.getElementById('shippingPage').style.display='none';
}

function addShippingRecord(){
  const city=document.getElementById('city').value;
  const from=document.getElementById('shippingFrom').value;
  const to=document.getElementById('shippingTo').value;
  const date=document.getElementById('shippingDate').value;
  const port=document.getElementById('portInfo').value;
  if(!city||!from||!to||!date||!port){ alert("Fill all fields"); return false; }

  const tbody = document.querySelector('#recordsTable tbody');
  const row = document.createElement('tr');
  row.innerHTML=`<td>${currentUser}</td><td>${city}</td><td>${from}</td><td>${to}</td><td>${date}</td><td>${port}</td>`;
  tbody.appendChild(row);
  alert("Shipping record added!");
  document.querySelector('#shippingPage form').reset();
  return false;
}

function filterRecords(){
  const input = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('#recordsTable tbody tr').forEach(r=>{
    r.style.display=r.innerText.toLowerCase().includes(input)?'':'none';
  });
}

function exportToCSV(){
  const rows=document.querySelectorAll('table tr');
  let csv='';
  rows.forEach(r=>{
    let cols=r.querySelectorAll('td,th');
    let rowData=[];
    cols.forEach(c=>rowData.push(c.innerText));
    csv+=rowData.join(',')+'\n';
  });
  const blob = new Blob([csv], {type:'text/csv'});
  const a=document.createElement('a'); 
  a.href=URL.createObjectURL(blob); 
  a.download='shipping_records.csv'; 
  a.click();
}
</script>
</body>
</html>
